<?lua server.read_file("head.html")?>
<article>
	<form method="post" >
		<h1>Données de l'expérience
		</h1>
		<em>Veuillez saisir ici les paramètres de l'expérience.</em>
			<p>	
				<label for="diametre_bille">Diamètre de la bille</label>
				<input type = "text" id="diametre_bille" name="diametre_bille" size = "5" value = "<?lua (function() return pcchrono.bille.diam end)()?>"/>
				mm
			</p>
			<p>
				<label for="masse_bille">Masse de la bille</label>
				<input type = "text" id="masse_bille" name="masse_bille" size = "5" value = "<?lua (function() return pcchrono.bille.masse end)()?>"/>
				grammes
			</p>
		<p>
			Distance entre le haut de la bille (= bas de l'aimant) et les cellules :
		</p>
		<?lua (function()
				local html = ""
				for no_fourche, fourche in pairs(pcchrono.fourches) do
					html = html .. '<p><label for="cellule_'.. no_fourche ..'">Cellule '.. no_fourche ..' : </label>'
					html = html .. '<input type = "text" id="cellule_'.. no_fourche ..'" name="cellule_'.. no_fourche ..'" size = "5" value = "' .. fourche.d ..'"/>'
					html = html .. 'cm - Etat : ' .. get_status(no_fourche) .. '</p>\r\n'
				end
				return html
			end)()
			?>
		<p>
			<input type="submit" value="Mise à jour" />
		</p>
	</form>
</article>
