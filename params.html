<?lua server.read_file("head.html")?>
<article>
	<form method="post" action="params.html" autocomplete = "on">
		<div>
			<h1>Paramètres wifi</h1>
			<p>Mode de fonctionnement : 
				<input type="radio" name="wifi_mode" id="mode_sta" value="sta"<?lua get_checked(server.params["wifi_mode"],"sta")?>/> <label for "mode_sta">Mode station</label>
				<input type="radio" name="wifi_mode" id="mode_ap" value="ap"<?lua get_checked(server.params["wifi_mode"],"ap")?>/> <label for "mode_ap">Mode Point d'accés</label>
			</p>
			<p>
				<label for="wifi_ssid">SSID</label>
				<input type = "text" id="wifi_ssid" name="wifi_ssid" value = "<?lua get_param("wifi_ssid")?>"/>
			</p>
			<p>
				<label for="wifi_pwd">password</label>
				<input type = "password" id="wifi_pwd" name="wifi_pwd" value = "<?lua get_param("wifi_pwd")?>" pattern = "%w{0,8-64}"/>
			</p>
			<p>
				<label for="server_ip">IP SERVER</label>
				<input type = "text" id="server_ip" name="server_ip" value = "<?lua get_param("server_ip")?>" pattern = "((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$"/>
			</p>
			<p>
				<label for="ip_mask">MASK</label>
				<input type = "text" id="ip_mask" name="ip_mask" value = "<?lua get_param("ip_mask")?>" pattern = "((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$"/>
			</p>
			<p>
				<label for="dhcp_start">DHCP start</label>
				<input type = "text" id="dhcp_start" name="dhcp_start" value = "<?lua get_param("dhcp_start")?>" pattern = "((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$"/>
			</p>
		</div>
		<p>
			<input type="submit" value="Enregistrer et rebooter" />
		</p>
	</form>
</article>
